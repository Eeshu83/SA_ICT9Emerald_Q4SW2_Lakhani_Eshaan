<style>
body{

	}
	.form{

		border: double;
		width: 520px;

	 .par{
	 	font-size:20px;

<body>
	<br>
	<br>
	<div class="image">
	<img src="Fred.gif" style="width: 300px;">
	</div>	

<div class="form col-md-#">
	<p class="par" align="center">Hi I'm <span style="color: blanchedalmond; font-size: 23px; text-decoration: underline;">Fred Flintstone</span>. I am here to give you some math challenges!</p>
	 <form>
	 		<p style="color: white; margin-left: 2px; font-family: Georgia, serif; font-size: 18px;">
	 		Enter a value for x:<br>
			 <input type="text" id="num1" style="width: 490px; margin-left: 1%; height: 40px; background-color: #5ebec4; color: white; border:solid; border-color: black;">
			<br><br>
			Enter a value for y:<br> <input type="text" id="num2" style="width: 490px; margin-left: 1%; height: 40px; background-color: #40679E; color: white; border:solid; border-color:black;">
			<br>
		</p>
			<p style="color: white; font-family: Serif, sans-serif; font-size: 17px; margin-left: 10px;"><img src="info.png" style="width: 25px; margin-right: 8px;"><br>Click the buttons below to calculate.</p>
		</form>
		


</div>
<br><br>
<button type="Submit" class="btn btn-success" onclick="product()" style="margin-left: 20%; width: 350px; background-color: limegreen;">Product of x and y</button>

	<script>
			function product(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
					var product = Number(num1) * Number(num2);
				window.alert("The product is: " + product);
			}
		</script>

<button type="Submit" class="btn btn-warning" onclick="exponent()" style="margin-left: 19.5%; width: 350px;">x raised to y</button>

	<script>
			function exponent(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
					var exponent = Number(num1) ** Number(num2);
				window.alert("The value of x raised to y is: " + exponent);
			}
		</script>
<br><br>
<button type="Submit" class="btn btn-danger" onclick="remainder()" style="margin-left: 20%; width: 350px;">get the remainder</button>

	<script>
			function remainder(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
					var remainder = Number(num1) % Number(num2);
				window.alert("The remainder of x and y is: " + remainder);
			}
		</script>


<button type="Submit" class="btn btn-info" onclick="True()" style="margin-left: 63%; width: 350px; margin-top: -58px; color: white;">check if x is equal to y</button>

	<script>
			function True(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
					var True = Number(num1) == Number(num2);
				window.alert("The equality of x and y is: " + True);


			}
		</script>
